{% extends 'core/base.html' %}

{% block title %}Sign up | MaxSOP{% endblock title %}

{% block content %}
<section class="container">
    <h1>Sign in</h1>

    <form action="." method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'signup' %}">Sign up</a>
</section>
{% endblock content %}
